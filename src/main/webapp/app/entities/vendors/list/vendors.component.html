<div>
  <h2 id="page-heading" data-cy="VendorsHeading">
    <span jhiTranslate="manageitApp.vendors.home.title">Vendors</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="manageitApp.vendors.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-vendors"
        [routerLink]="['/vendors/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="manageitApp.vendors.home.createLabel"> Create a new Vendors </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="vendors?.length === 0">
    <span jhiTranslate="manageitApp.vendors.home.notFound">No vendors found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="vendors && vendors.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.vendorPhoto">Vendor Photo</span></th> -->
<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.vendorPhotoLink">Vendor Photo Link</span></th> -->
<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.vendorId">Vendor Id</span></th> -->
          <th scope="col"><span jhiTranslate="manageitApp.vendors.vendorName">Vendor Name</span></th>
          <th scope="col"><span jhiTranslate="manageitApp.vendors.phoneNumber">Phone Number</span></th>
<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.dateOfBirth">Date Of Birth</span></th> -->
          <th scope="col"><span jhiTranslate="manageitApp.vendors.addressLine1">Address Line 1</span></th>
<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.addressLine2">Address Line 2</span></th> -->
<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.nickName">Nick Name</span></th> -->
<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.email">Email</span></th> -->

<!--           <th scope="col"><span jhiTranslate="manageitApp.vendors.cancelDate">Cancel Date</span></th> -->
          <th scope="col"><span jhiTranslate="manageitApp.vendors.vendorType">Vendor Type</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendors of vendors; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/vendors', vendors.id, 'view']">{{ vendors.id }}</a>
          </td>
<!--           <td> -->
<!--             <a -->

<!--           </td> -->
<!--           <td>{{ vendors.vendorPhotoLink }}</td> -->
<!--           <td>{{ vendors.vendorId }}</td> -->
          <td>{{ vendors.vendorName }}</td>
          <td>{{ vendors.phoneNumber }}</td>
<!--           <td>{{ vendors.dateOfBirth | formatMediumDatetime }}</td> -->
          <td>{{ vendors.addressLine1 }}</td>
<!--           <td>{{ vendors.addressLine2 }}</td> -->
<!--           <td>{{ vendors.nickName }}</td> -->
<!--           <td>{{ vendors.email }}</td> -->
<!--           <td>{{ vendors.createDate | formatMediumDate }}</td> -->
<!--           <td>{{ vendors.cancelDate | formatMediumDate }}</td> -->
          <td jhiTranslate="{{ 'manageitApp.VendorType.' + vendors.vendorType }}">{{ vendors.vendorType }}</td>
          <td class="text-right">
            <div class="btn-group">

<!--                 <fa-icon icon="pencil-alt"></fa-icon> -->

<!--               </button> -->

              <button type="submit" (click)="delete(vendors)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
