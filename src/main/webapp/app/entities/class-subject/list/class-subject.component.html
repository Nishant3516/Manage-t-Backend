<div>
  <h2 id="page-heading" data-cy="ClassSubjectHeading">
    <span jhiTranslate="manageitApp.classSubject.home.title">Class Subjects</span>

    <div class="d-flex justify-content-end">
<!--       <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading"> -->
<!--         <fa-icon icon="sync" [spin]="isLoading"></fa-icon> -->
<!--         <span jhiTranslate="manageitApp.classSubject.home.refreshListLabel">Refresh List</span> -->
<!--       </button> -->

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-class-subject"
        [routerLink]="['/class-subject/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="manageitApp.classSubject.home.createLabel"> Create a new Class Subject </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>
              
  
  <jhi-class-dropdown [callbackFunction]="getClassIdCallBack"></jhi-class-dropdown>
<!--   	<jhi-subject-dropdown [classId] = "selectedClassId" [callbackFunction]="getSubjectIdCallBack"></jhi-subject-dropdown> -->

  <div class="alert alert-warning" id="no-result" *ngIf="classSubjects?.length === 0">
    <span jhiTranslate="manageitApp.classSubject.home.notFound">No classSubjects found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="classSubjects && classSubjects.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
<!--           <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th> -->
          <th scope="col" jhiSortBy="subjectName">
            <span jhiTranslate="manageitApp.classSubject.subjectName">Subject Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let classSubject of classSubjects; trackBy: trackId" data-cy="entityTable">
<!--           <td> -->
<!--             <a [routerLink]="['/class-subject', classSubject.id, 'view']">{{ classSubject.id }}</a> -->
<!--           </td> -->
          <td>{{ classSubject.subjectName }}</td>
<!--           <td>{{ classSubject.createDate | formatMediumDate }}</td> -->
<!--           <td>{{ classSubject.lastModified | formatMediumDate }}</td> -->
<!--           <td>{{ classSubject.cancelDate | formatMediumDate }}</td> -->
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/class-subject', classSubject.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

<!--               <button -->
<!--                 type="submit" -->
<!--                 [routerLink]="['/class-subject', classSubject.id, 'edit']" -->
<!--                 class="btn btn-primary btn-sm" -->
<!--                 data-cy="entityEditButton" -->
<!--               > -->
<!--                 <fa-icon icon="pencil-alt"></fa-icon> -->
<!--                 <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span> -->
<!--               </button> -->

              <button type="submit" (click)="delete(classSubject)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<!--         [pageSize]="itemsPerPage" -->
<!--         [maxSize]="5" -->

<!--         [boundaryLinks]="true" -->
<!--         (pageChange)="loadPage($event)" -->
<!--       ></ngb-pagination> -->
<!--     </div> -->

</div>
