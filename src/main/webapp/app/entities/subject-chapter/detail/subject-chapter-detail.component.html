<div class="row justify-content-center">

    <div *ngIf="subjectChapter">

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="manageitApp.subjectChapter.classSubject">Class Subject</span></dt>
        <dd>
          <div *ngIf="subjectChapter.classSubject">
            <a [routerLink]="['/class-subject', subjectChapter.classSubject?.id, 'view']">{{ subjectChapter?.classSubject?.subjectName }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="manageitApp.subjectChapter.chapterName">Chapter Name</span></dt>

        <dt><span jhiTranslate="manageitApp.subjectChapter.chapterNumber">Chapter Number</span></dt>
        <dd>
          <span>{{ subjectChapter.chapterNumber }}</span>
        </dd>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
